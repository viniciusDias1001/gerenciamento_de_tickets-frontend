<div class="ticket-page">

  <div class="ticket-card">
    <h1 class="page-title">Novo Ticket</h1>
    <p class="page-subtitle">
      Preencha as informações abaixo para abrir um chamado
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-row">
        <div class="form-group">
          <label>Título *</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            placeholder="Ex: Não consigo acessar o sistema"
          />
          <small class="error" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
            Informe um título válido.
          </small>
        </div>

        <div class="form-group">
          <label>Prioridade</label>
          <select class="form-control" formControlName="priority">
            <option value="LOW">Baixa</option>
            <option value="MEDIUM">Média</option>
            <option value="HIGH">Alta</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Descrição *</label>
        <textarea
          rows="5"
          class="form-control"
          formControlName="description"
          placeholder="Descreva o problema com detalhes..."
        ></textarea>
        <small class="error" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
          Informe uma descrição válida (mín. 10 caracteres).
        </small>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-success" [disabled]="loading || form.invalid">
          Salvar Ticket
        </button>

        <button type="button" routerLink="/home/tickets" class="btn btn-warning">
          Voltar
        </button>
      </div>

    </form>
  </div>

</div>
